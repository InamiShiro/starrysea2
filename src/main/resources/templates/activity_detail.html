<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<meta charset="utf-8"></meta>

<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<title>星之海志愿者公会</title>
<link rel="stylesheet"
	href="/lib/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="/lib/bootstrap-theme.min.css"></link>
<link rel="stylesheet" href="/mynavbar_commonpage.min.css"></link>
<link rel="stylesheet" href="/myfootbar_commonpage.min.css"></link>
<link rel="stylesheet" href="/activity_detail.min.css"></link>
</head>
<body >



	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="head">
					<h1 th:text="${activity.activityName}" class="headh1">No Title</h1>
				</div>
			</div>
		</div>
		<div class="row" >
			<div class="col-md-7" >
				<div class="leftcont" >
					<div class="leftbox" >
						<div class="contentpara">
							<p th:utext="${activity.activityContent}"></p>
						</div>
						<div th:if="${activity.activityStatus eq 2}">
							<h4>你可以通过以下的方式参与众筹:</h4>
							<img class="fundimg" src="/zfb.jpg" />
							<img class="fundimg" src="/wechat.jpg"  />
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-5" >
				<div class="rightcont" >
					<div class="rightbox">
						<h4 th:text="'众筹总金额为:'+${activity.activityMoney}">No data</h4>
						<ul class="newbox" th:each="funding:${fundings}">
							<li class="everybox">
								<span th:if="${funding.fundingMoney} gt ${fundingFactor}" th:text="${funding.fundingName}" class="fnamebold">No data</span>
								<br />
								<span th:if="${funding.fundingMoney} le ${fundingFactor}" th:text="${funding.fundingName}" class="fname">No data</span>
								<br />
								<span th:text="${funding.fundingMoney}" class="fmoney">No data</span>
								<span th:text="${funding.fundingMessage}" class="fms">No data</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="/lib/jquery.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>
	<script src="/activity_detail.min.js"></script>
	<script src="/mynavbar_commonpage.min.js"></script>
	<script src="/header_and_footer.min.js"></script>
</body>

</html>
