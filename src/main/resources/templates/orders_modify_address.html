<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<meta charset="utf-8"></meta>

<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<title>星之海志愿者公会</title>
<link rel="stylesheet"
	href="/lib/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="/lib/bootstrap-theme.min.css"></link>
<link rel="stylesheet" href="/mynavbar_commonpage.min.css"></link>
<link rel="stylesheet" href="/myfootbar_commonpage.min.css"></link>
<link rel="stylesheet" href="/orders_modify_address.min.css"></link>

</head>
<body>

	<div class="main container">
		<h1 class="row h2">收货人信息</h1>
		<form class="row container-fluid" id="modifyAddressForm" action="/order/address/modify"
			method="post">

			<div class="row">
				<div class="col-xs-6"  >
					<p>收货人姓名:</p>
				</div>
				<div class="col-xs-6"
					 th:text="${order.orderName}">
					No data
				</div>
			</div>


			<div class="row container inner1" th:each="orderDetail:${orderDetails}">

				<div class="row">
					<div class="col-xs-6"  >
						<p>作品名称:</p>
					</div>
					<div class="col-xs-6"
						 th:text="${orderDetail.workName}">
						No data
					</div>
				</div>

				<div class="row">
					<div class="col-xs-6"  >
						<p>作品类型:</p>
					</div>
					<div class="col-xs-6"
						 th:text="${orderDetail.workTypeName}">
						No data
					</div>
				</div>

			</div>


			<div class="row">
				<div class="col-xs-6"  >
					<p>收货地址</p>
				</div>
				<div class="col-xs-6"  >
					<select id="province">
						<option>请选择省份</option>
						<option th:each="province:${provinces}" th:value="${province.key}"
								th:text="${province.value.provinceName}"></option>
					</select> <select id="city" disabled="disabled">
				</select> <select id="area" disabled="disabled">
				</select> <input type="hidden" id="areasub" name="orderArea" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6"  >
					<p>收货详细地址</p>
				</div>
				<div class="col-xs-6"  >
					<input type="text" name="orderAddress" id="ordadddel" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6"  >
					<p>发货状态:</p>
				</div>
				<div class="col-xs-6"
					 th:text="${order.orderStatus}">
					No data
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6"  >
					<p>快递单号:</p>
				</div>
				<div class="col-xs-6"
					 th:text="${order.orderExpressnum}">
					No data
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6"  >
					<p>下单时间</p>
				</div>
				<div class="col-xs-6"
					 th:text="${order.orderTime}">
					No data
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6"  >
					<p>电子邮件:</p>
				</div>
				<div class="col-xs-6"
					 th:text="${order.orderEMail}">
					No data
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6"  >
					<p>备注:</p>
				</div>
				<div class="col-xs-6"
					 th:text="${order.orderRemark}">
					No data
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6"  ></div>
				<input type="hidden" name="orderNum" th:value="${order.orderNum}" />
			</div>
		</form>
		<button id="modifyAddressBtn" class="btn btn-danger row">提交</button>
	</div>


	<script src="/lib/jquery.min.js"></script>
	<script src="/lib/bootstrap.min.js"></script>
	<script src="/mynavbar_commonpage.min.js"></script>
	<script src="/modify_address.min.js"></script>
	<script src="/header_and_footer.min.js"></script>

	<script th:inline="javascript">
        let provinces = [[${provinces}]];
        let citys;
        $("#province").on("change",function(e){
            let provinceId=$(e.target).val();
            citys=provinces[provinceId].citys;
            let str=`<option>请选择城市</option>`;
            for(let city in citys){
                str+=`<option value='${citys[city].cityId}'>${citys[city].cityName}</option>`;
            }
            $("#area").html("").attr("disabled","disabled");
            $("#city").html(str);
            if($("#city").attr("disabled")=="disabled"){
                $("#city").removeAttr("disabled");
            }
        });
        $("#city").on("change",function(e){
            let cityId=$(e.target).val();
            let areas=citys[cityId].areas;
            let str=`<option>请选择区县</option>`;
            for(let area in areas){
                str+=`<option value='${areas[area].areaId}'>${areas[area].areaName}</option>`;
            }
            $("#area").html(str);
            if($("#area").attr("disabled")=="disabled"){
                $("#area").removeAttr("disabled");
            }
        });
	</script>
</body>
</html>
