<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<meta charset="utf-8"></meta>

<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<title>星之海志愿者公会</title>
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
<link rel="stylesheet" href="/mobile/mynavbar_mobilepage.min.css"></link>
<link rel="stylesheet" href="/mobile/myfootbar_mobilepage.min.css"></link>
<link rel="stylesheet" href="/mobile/add_orderm.min.css"></link>

</head>
<body class="container-fluid">
	<div class="navbartop row">
		<div class="navbar-header col-xs-3">
			<a href="/"><img src="/starsea.png" class="navimg img-responsive"></img></a>
		</div>
		<div class="navbar-right col-xs-9 text-right">
			<a href="/work" class="ma text-right">作品</a> <a href="/activity"
				class="ma text-right">活动</a> <a href="/mintro.html"
				class="ma text-right">关于</a>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 imgbarcontainer">
			<img class="imgbar" src="/navbar.jpg"></img>
		</div>
	</div>
	<div class="pagetitle row container-fluid" >
		<div class="row"><h1 class="h1 pagetitleh1">收货人信息</h1></div>
		<div class="row"><h2 class="h2 pagetitleh2">Information Fill-in</h2></div>
	</div>
	<div class="container main">

		<form id="addOrderForm" class="container" action="/order/add" method="post">

			<div class="row">
				<div class="col-xs-6">
					<p>收货人姓名:</p>
				</div>
				<div class="col-xs-6">
					<input type="text" name="orderName" id="ordname" />
				</div>

			</div>

			<div class="row">
				<div class="col-xs-6" >
					<p>手机号:</p>
				</div>
				<div class="col-xs-6" >
					<input type="text" name="orderPhone" id="ordphone" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6" >
					<p>收货地址</p>
				</div>
				<div class="col-xs-6" >
					<a id="addressbutton">
						请点击选择地址
					</a>
					<input type="hidden" id="areasub" name="orderArea" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6" >
					<p>收货详细地址</p>
				</div>
				<div class="col-xs-6" >
					<input type="text" name="orderAddress" id="ordadddel" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6" >
					<p>收货人电子邮箱：<span class="note">(*接收运单号使用)</span> </p>
				</div>
				<div class="col-xs-6" >
					<input type="text" name="orderEmail" id="ordemail" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6" >
					<p>备注:</p>
				</div>
				<div class="col-xs-6" >
					<input type="text" name="orderRemark" id="orderRemark" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6" >
					<p class="note" id="advice">(*您有什么想对我们说的？或者有什么特殊要求？请在这里告诉我们)</p>
				</div>
				<div class="col-xs-6" >
					<div th:each="workType,status:${workTypes.workTypes}">
						<input type="hidden" th:name="'orderDetails['+${status.index}+'].workId'" th:value="${workType.workId}"/>
						<input type="hidden" th:name="'orderDetails['+${status.index}+'].workTypeId'" th:value="${workType.workTypeId}"/>
					</div>
				</div>

				<input type="hidden" name="token" th:value="${token}" />
			</div>

			<div class="row">
				<div class="col-xs-12 butct" >
					<button id="addOrderBtn" class="btn btn-danger">提交</button>
				</div>
			</div>

		</form>

	</div>

	<div class="mfoot text-center row">
		<p class="footp">互联网ICP备案：鲁ICP备17053445号</p>
	</div>
	<!-- Modal -->
	<div class="modal" id="Modalbox" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="ModalLabel">选择收货地址</h4>
				</div>
				<div class="modal-body">
					<div class="container addressmap" >
						<div class="row" id="addressnav">
							<div class="col-xs-4">
								<a class="navbutton" id="provincenav">
									省/直辖市
								</a>
							</div>
							<div class="col-xs-4">
								<a class="navbutton" id="citynav">
									城市
								</a>
							</div>
							<div class="col-xs-4">
								<a class="navbutton" id="areanav">
									县区
								</a>
							</div>
						</div>
						<div class="container-fluid addresspanel row" id="province">
						</div>
						<div class="container-fluid addresspanel row" id="city">
						</div>
						<div class="container-fluid addresspanel row" id="area">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="/mobile/add_orderm.min.js"></script>
	<script th:inline="javascript">


        let provinces = [[${provinces}]];
        let citys;

        function WriteProvince(){
            let str='';
            for (let province in provinces){
                let stra=`
					<div class="row">
						<div class="col-xs-12" >
							<a class="addressbutton  provincebutton" value="${provinces[province].provinceId}">
									${provinces[province].provinceName}
							</a>
						</div>
					</div>
					`
                str+=stra;
            }
            $("#province").html(str);
        }
        function WriteCity(provinceId){
            let str='';
            citys=provinces[provinceId].citys;
            for (let city in citys){
                let stra=`
					<div class="row">
						<div class="col-xs-12" >
							<a class="addressbutton  citybutton" value="${citys[city].cityId}">
									${citys[city].cityName}
							</a>
						</div>
					</div>
					`
                str+=stra;
            }
            $("#city").html(str);
        }
        function WriteArea(cityId){
            let str='';
            let areas=citys[cityId].areas;
            for (let area in areas){
                let stra=`
					<div class="row">
						<div class="col-xs-12" >
							<a class="addressbutton  areabutton" value="${areas[area].areaId}">
									${areas[area].areaName}
							</a>
						</div>
					</div>
					`
                str+=stra;
            }
            $("#area").html(str);
        }
	</script>
</body>
</html>
