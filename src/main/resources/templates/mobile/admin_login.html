<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet"
	href="/lib/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="/lib/bootstrap-theme.min.css"></link>
<link rel="stylesheet" href="/mycss.css"></link>
<title>星之海志愿者公会</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<form action="/user/login" class="form" method="post">
					<fieldset>
						<legend>登录</legend>
						<label>用户名</label> <input type="text" name="adminUseraccount"
							id="uname" /> <span class="help-block">请输入用户名.</span> <label>密码</label>
						<input type="password" name="adminPassword" id="pwd" /> <span
							class="help-block">请输入密码.</span>
						<button type="submit" class="btn btn-success btn-lg text-right"
							id="login">登录</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
</html>
